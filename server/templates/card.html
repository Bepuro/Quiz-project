<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CardDeck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cardPage/card.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<header>
    <div class="container">
        <div class="header-line">
            <div class="header-logo">
                <img src="{{ url_for('static', filename='img/Koloda.png') }}" alt="">
            </div>
            <div class="nav">
                <a class="nav-item" href="/">Главная</a>
                <a class="nav-item" href="/card">Карточки</a>
            </div>
            <div class = "authorization">
                <a  class="nav-item" href="/auth/login">Вход</a>
                <a  class="btn" href="/auth/register">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</header>

<main>
    <div class = "name-deсk"></div>
    <div class = "counter"></div>
    <div class="wrap">
        <div class="arrow left-arrow"><div></div></div>
        <div class="scene scene--card">
            <div class="card">
               <div class="card__face card__face--front">
                   <div class="nav">
                       <button class="sound">&#128364;</button>
                       <button class="favourite">&#9733;</button>
                   </div>
                   <div id="question"></div>
                   <div class="text-bottom">Нажми на карточку, чтобы перевернуть</div>
               </div>
               <div class="card__face card__face--back">
                   <div class="nav">
                       <button class="sound">&#128364;</button>
                       <button class="favourite">&#9733;</button>
                   </div>
                   <div id="answer"></div>
               </div>
            </div>
        </div>
        <div class="arrow right-arrow"><div></div></div>
    </div>
    <div class = "grades">
        <button id="btn-5" class="grade grade-5">5</button>
        <button id="btn-4" class="grade grade-4">4</button>
        <button id="btn-3" class="grade grade-3">3</button>
        <button id="btn-2" class="grade grade-2">2</button>
        <button id="btn-1" class="grade grade-1">1</button>
    </div>
    <script src="{{ url_for('static', filename='api.mjs') }}" type="module"></script>
    <script src="{{ url_for('static', filename='cardPage/cardPage.mjs') }}" type="module"></script>
</main>
</body>
</html>
