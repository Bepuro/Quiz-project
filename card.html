<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>CardDeck</title>
    <link rel="stylesheet" href="css/card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="cnt">
        <img class="logo" src="img/Koloda.svg"></div>
    <div class="tab">
        <div class="cnt">
            <div class="tablinks text" onclick="window.location.href = 'index.html';">Главная</div>
        </div>
        <div class="cnt">
            <div class="tablinks text" onclick="window.location.href = 'cards.html';">Карточки</div>
        </div>
    </div>
    <div class="wrp">
        <div class="btn-1 text">Вход</div>
        <button class="btn-2">Зарегистрироваться</button>
    </div>
</header>
<main>
    <div class="name-deсk">
        <h1 class="name">КАКАКАКАКАК</h1>
    </div>
    <div class="wrap">
        <div class="scene scene--card">
            <div class="card">
                <div class="card__face card__face--front"><span id="f">я</span></div>
                <div class="card__face card__face--back"><span id="b">семья</span></div>
            </div>
        </div>

    </div>
    <div class="estimation">
        <button id="one" class="score one">1</button>
        <button class="score two">2</button>
        <button class="score three">3</button>
        <button class="score four">4</button>
        <button class="score five">5</button>

    </div>
    <script src="script.js"></script>
</main>
</body>
</html>
